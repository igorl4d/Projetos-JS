<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = 'style.css' rel = 'stylesheet'>
</head>
<body>
    <div class = 'container'>
        <div class = 'corpo'>
            <div class = 'tela'>
                <h1 style = 'margin-right: 0.5em;' id = 'valor'>0</h1>
            </div>
            
            <div class = 'fileiras'>
                <div> 
                    <div class = 'fileira'>
                            <div class = 'butao gray mais'>+</div>
                            <div class = 'butao gray menos'>-</div>
                            <div class = 'butao gray vezes'>X</div>
                        </div>
                        
                        <div class =  'fileira'>
                            <div class = 'butao sete'>7</div>
                            <div class = 'butao oito'>8</div>
                            <div class = 'butao nove'>9</div>
                        </div>

                        <div class =  'fileira'>
                            <div class = 'butao quatro'>4</div>
                            <div class = 'butao cinco'>5</div>
                            <div class = 'butao seis'>6</div>
                        </div>

                        <div class =  'fileira'>
                            <div class = 'butao um'>1</div>
                            <div class = 'butao dois'>2</div>
                            <div class = 'butao tres'>3</div>
                        </div>

                        <div class =  'fileira'>
                            <div class = 'butao curvado zero'>0</div>
                            <div class = 'butao ponto'>.</div>
                            <div class = 'butao deletar'>AC</div>
                        </div>
            </div>   
            <div class = 'colunas'>
                <div class = 'butao gray dividir'>%</div>
                <div class = 'butao laranja igual'>=</div>
            </div>
        </div>
        </div>
    </div>
</body>
    
    <script src = 'script.js'></script>
